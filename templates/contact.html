{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row fluid d-flex justify-content-center align-items-center" style="height:80vh;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h1>{{ title }}</h1>
                        <p>{{ description }}</p>
                    </div>
                    <form method="POST" action="/contact">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message" class="form-control"
                                required></textarea><br>
                            <button type="submit" value="Submit" class="btn btn-dark btn-sm mt-3">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
