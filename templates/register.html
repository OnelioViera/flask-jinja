{% extends "base.html" %}

{% block content %}

</html>
<div class="container">
    <div class="row fluid d-flex justify-content-center align-items-center" style="height:80vh;">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h1 class="pb-2">Registration</h1>

                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}

                        <form accept="/register" method="POST">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control mt-1" placeholder="Username"
                                    required>
                                <input type="password" name="password" class="form-control mt-1" placeholder="Password"
                                    required>
                                <input type="password" name="confirm_password" class="form-control mt-1"
                                    placeholder="Confirm Password" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your
                                    information with
                                    anyone else.</small>
                            </div>
                            <button type="submit" value="Register" class="btn btn-dark btn-sm">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<html>


{% endblock %}
